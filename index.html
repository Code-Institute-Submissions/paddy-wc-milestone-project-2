<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/assets/css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

    

    <title>Travel Information</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8" id = "map-col">
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="map"></div>
            </div>

            <div class="col-4" id= "cards-col">
                    <button type="button" class="btn foodAndDrinkButton btn-primary">Bars and Restaurants</button>
                    <button type="button" class="btn accommodationButton btn-secondary">Accommodation</button>
                    <button type="button" class="btn activitiesButton btn-success">Things to Do</button>
                    <button type="button" class="btn clearMarkersButton btn-success">Clear Search Results</button>

                <div id="onClickContent">
                    <div class="card-group"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js" async defer> </script>
    <!--<script src="assets/js/markerclusterer.js" async defer></script>-->
    <script type="text/javascript" src="/assets/js/maps.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAZ-nfbu9bsVB29awywU0R0Ox69If1oAJE&callback=initMap" async defer> </script>
